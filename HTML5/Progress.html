<!-- ----Progress Bars---- -->

<!-- A tag progress pode ser usada dentro de qualquer tag, dotipo artigle, section e inclusive no proprio body -->
<html>
    <head>
        <title>Progress</title>
    </head>
    <body>
    	<progress min="25" max="50" value="5"> <!-- cria uma barra de progresso onde min é o valor minimo da barra, max é o valor maximo da barra (quando ela fica cheia) e value é o estado atual da barra, ou seja, o valor da barra -->
    	</progress>
    </body>
</html>
