<!-- ----SVG---- -->

<html>
	<head>
	    <title>SVG</title>
	</head>
	<body>
		<!-- Cria uma "area" para "desenhar" com svg, como se fosse uma imagem. -->
		<svg width="1000" heidth="1000">
			<!-- Importa um arquivo svg. -->
			<img src="img.svg">
			<!-- Desenha um circulo, onde, cx: Empurra o centro do circulo para a direita da tela. cy: Empurra o centro do circulo do topo da tela, para a parte de baixo da tela. r: Define o raio do circulo. fill: Define a cor do circulo. stroke: Adiciona uma linha que contorna o circulo. -->
			<circle cx="80" cy="80" r="40" fill="black" stroke="10">
			<!-- Desenha um quadrado. -->
			<rect width="100" heigth="300" x="100" y="100" fill="black">
			<!-- Desenha uma linha, onde, x1 e y1 as coodernadas de inicio e x2 e y2 as coordernadas de termino. -->
			<line x1="10" y1="10" x2="200" y2="200" style="stroke:#000000; stroke-linecap:round; stroke-width:20;">
			<!-- Desenha linhas "multiplas". -->
			<polyline style="stroke-linejoin:miter; stroke:black; stroke-width:12; fill: none;"points="100 100, 150 150, 200 100" />
			<!-- Desenha uma elipse, que similar ao circulo, porem, voce pode alterar os raios sem que um dependa do outro. -->
			<elipse cx="200" cy="100" rx="150" ry="70" style="fill:green;">
			<!-- Desenha um poligono, onde voce consegue definir os lados -->
			<polygon points="100 100, 200 200, 300 0" style="fill:green; stroke:black;">
		</svg>
	</body>
</html>
