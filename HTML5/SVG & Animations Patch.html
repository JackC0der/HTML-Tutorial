<!-- ----SVG Animations & Paths---- -->

<html>
    <head>
        <title>SVG Animations & Paths</title>
    </head>
    <body>
    	<svg width="1000" heigth="250">
    	    <rect width="250" heigth="250" fill="red">
    	        <!-- Tag animate cria a animaçao, onde, attributeName: Especifica qual atributo vai ser afetado pela animaçao (no caso a posiçao x), from: Especifica o valor inicial do atributo, to: Especifica o valor que o atributo vai ter ate o final da animaçao, dur: Especifica o tempo de duraçao da animaçao. fill: Especifica se o valor do atributo voltara ao valor inicial durante a animaçao (freeze mantem o valor definido no "to" e remove reseta o valor),  repeatCount: Especifica quantas vezes a animaçao vai acontecer. -->
    	        <animate attributeName="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="2" />
            </rect>
        </svg>
    </body>
</html>
