<!-- ----Header-Footer-Nav---- -->

<!-- No header fica os primeiros elementos da pagina -->
<!-- O footer fica na ultima parte da pagina e contem informaçoes como: copyright, polica de privacidade e termos de uso -->
<!-- O nav é mais usado para criar menus (geralmente usando listas) de navegaçao, que contem links para outras paginas (pode ficar dentro de qualquer tag) -->
<html>
	<head>
		<title>Header</title>
	</head>
	<body>
		<header>
			<h1>Header importante</h1>
			<h2>Header menos importante</h2>
			<nav><!-- criamos um menu de navegaçao dentro do header -->
				<ul><!-- essa é uma lista com os itens do menu -->
					<li><a href="#">Home</a></li>
					<li><a href="#">Noticias</a></li>
				</ul>
			</nav>
		</header>
		<footer>
			<p>Footer</p>
		</footer>
	</body>
</html>
