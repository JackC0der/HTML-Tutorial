<!-- ----Tabelas---- -->

<!-- tabelas sao criadas com a tag table
tabelas tem linhas que sao criadas com a tag tr
linhas tem colunas que sao criadas com a tag th
colunas tem info que sao colocadas com a tag td
OBS: tbm podemos expandir linhas com rowspan
OBS 2: podemos definir a cor do bg com bgcolor
-->
<html>
    <head>
        <title>Tabelas</title>
    </head>
    <body>
    	<table align="center">
    	    <tr>  <!-- dividimos a tabela em colunas-->
    	        <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr> <!-- colocamos as info-->
            	<td>Info 1</td>
                <td>Info 2</td>
                <td>Info 3</td>
            </tr>
        </table>
	    <hr>
        <table border="2"> <!-- cria uma tabela com borda 2 -->
        	<tr>
     	       <th bgcolor="red">Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr> <!-- Criamos a parte que ficara as info-->
    	        <td>Info 1</td> <!-- aqui vai uma info-->
    	        <td colspan="2">Info expnadida</td> <!-- podemos expandir uma info em quantas colunas quisermos-->
    </body>
</html>
