<!-- ----Frames---- -->

<html>
    <head>
        <title>Frames</title>
    </head>
    <body>
        <frameset cols="50%, 50%"> <!-- tag frameset especifica como sera divido o frame (em colunal ou linhas), que logo em seguida vem a porcentagem com o espaÃ§o da pagina que ira ocupar, o que pode ser substituida pela quantiade de frames. -->
            <frame src="meu Blog.html" noresize="noresize" /> <!-- atributo src recebe o arquivo html. O noresize nao deixa mudar a pagina. -->
            <frame src="Tabelas.html" />
            
        </frameset>
    </body>
</html>
