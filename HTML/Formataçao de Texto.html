<!-- ----Formataçao de Texto--- -->
<html>
    <head>
        <title>Fomataçao de Texto</title>
    </head>
    <body>
    	<h1>Fontes</h1>
        <!-- fontes são definidas com tags -->
        <p>Texto Normal</p>
        <p><b>Texto Bold</b></p>
        <p><big>Texto Grande</big></p>
        <p><i>Texto Itálico</i></p>
        <p><small>Texto Pequeno</small></p>
        <p><strong>Texto Forte</strong></p>
        <p><sub>Texto Sobre Escrito</sub></p>
        <p><sup>Texto Super Escrito</sup></p>
        <p><ins>Texto Inserido</ins></p>
        <p><del>Texto Deletado</del></p>    
    </body>
</html>
