<!-- ----Listas---- -->

<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
    	 <ol> <!-- tag ol cria uma lista ordenada. E no li um item da lista -->
            <li>Item 1</li> <!-- dentro do li vai um item da lista. -->
            <li>Item 2</li>
         </ol>
         <ul> <!-- tag ol cria uma lista desordenada -->
         	<li>Item 1</li>
             <li>Item 2</li>
         </ul>
    </body>
</html>
<!-- Lista ordenada Ã© separada por numeros (os itens podem conter numeros), ja a lista desordenada nao -->
