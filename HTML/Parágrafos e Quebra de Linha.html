<!-- ----Paragrafos e Quebra de Linha---- -->

<html>
    <head>
    	<title>HTML basico </title>
    </head>
    <body>
        <p>Isso é um paragrafo</p> <!-- tag p é como se fosse um paragrafo. Serve lara escrever textos -->
        <p>Esse é um texto grande <br> com quebra feita pela tag br</p> <!-- br é uma quebra de linha -->
    </body>
</html>
